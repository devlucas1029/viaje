<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- SDK 추가 -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <title>결제 페이지</title>
</head>
<body>
<div class="pointcharge" align="center">
    <form action="/requestcharge" method="post" onsubmit="return validateForm()">
        <p style="font-weight: bold">Viaje 포인트 충전</p>
        <label class="box-radio-input"><input type="radio" name="chargeAmount" value="5000"><span>5,000원</span></label><br>
        <label class="box-radio-input"><input type="radio" name="chargeAmount" value="10000"><span>10,000원</span></label><br>
        <label class="box-radio-input"><input type="radio" name="chargeAmount" value="20000"><span>20,000원</span></label><br>
        <label class="box-radio-input"><input type="radio" name="chargeAmount" value="30000"><span>30,000원</span></label><br>
        <label class="box-radio-input"><input type="radio" name="chargeAmount" value="50000"><span>50,000원</span></label><br>
        <p style="color: #ac2925; margin-top: 30px">Viaje 최소 충전금액은 5,000원이며 <br/>최대 충전금액은 50,000원 입니다.</p>
        <!-- 결제하기 버튼 -->
        <button class="button" style="margin-top: 30px">결제하기</button>
    </form>
</div>

<script>
    function validateForm() {
        var selected = document.querySelector('input[name="chargeAmount"]:checked');
        if (!selected) {
            alert('충전할 금액을 선택해주세요.');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
