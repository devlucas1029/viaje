<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 여행 계획 작성</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, textarea { margin-bottom: 10px; padding: 5px; }
        button { margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h1>새 여행 계획 작성</h1>
<form action="/plans/new" method="post">
    <label for="nation">국가:</label>
    <input type="text" id="nation" name="nation" required>

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>

    <label for="detail">상세 내용:</label>
    <textarea id="detail" name="detail" rows="4" required></textarea>

    <label for="fileName">파일 이름:</label>
    <input type="text" id="fileName" name="fileName">

    <label for="filePath">파일 경로:</label>
    <input type="text" id="filePath" name="filePath">

    <button type="submit">계획 저장</button>
</form>
</body>
</html>
