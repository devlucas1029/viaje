<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 계획 생성</title>
</head>
<body>
<h1>새로운 여행 계획 만들기</h1>
<form th:action="@{/plan/submit}" method="post" enctype="multipart/form-data">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="nation">국가:</label>
        <input type="text" id="nation" name="nation" required>
    </div>
    <div>
        <label for="startDate">시작일:</label>
        <input type="date" id="startDate" name="startDate" required>
    </div>
    <div>
        <label for="endDate">종료일:</label>
        <input type="date" id="endDate" name="endDate" required>
    </div>
    <div>
        <label for="detail">상세 내용:</label>
        <textarea id="detail" name="detail" rows="4" required></textarea>
    </div>
    <div>
        <label for="totalBudget">총 예산:</label>
        <input type="number" id="totalBudget" name="totalBudget" required>
    </div>
    <div>
        <label for="planImages">여행 계획 이미지들:</label>
        <input type="file" id="planImages" name="planImages" multiple accept="image/*" required>
    </div>
    <div>
        <label for="certImages">인증 이미지들:</label>
        <input type="file" id="certImages" name="certImages" multiple accept="image/*" required>
    </div>
    <div>
        <button type="submit">계획 생성</button>
    </div>
</form>
</body>
</html>
