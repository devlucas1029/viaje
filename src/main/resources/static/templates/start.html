<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    <!-- 뷰포트 설정: 모바일 화면에 적합한 크기 조정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 설정 -->
    <title>여행사 미션</title>
    <!-- 페이지 아이콘 설정 -->
    <link rel="icon" href="/static/images/icon/product.ico">
    <!-- 사용자 정의 CSS 파일 링크 -->
    <link rel="stylesheet" href="/static/css/start.css" type="text/css">
</head>
<body>
<!-- 그리드 레이아웃 컨테이너 -->
<div class="grid-container">
    <!-- 각 항목을 그리드로 표시 -->
    <a href="/products/추천">
        <div class="grid-item">
            <!-- 이미지 표시 -->
            <img src="/static/images/top.jpg" alt="Image 1" class="grid-image"> <!-- 경로 수정 -->
            <!-- 텍스트 레이어 -->
            <div class="grid-text">
                <h2>Viaje Recommendation Plan</h2>
            </div>
        </div>
    </a>

    <div class="grid-item">
        <a href="/products/액티비티">
            <img src="/static/images/surfing.jpg" alt="Image 2" class="grid-image"> <!-- 경로 수정 -->
            <div class="grid-text">
                <h2>active plan</h2>
            </div>
        </a>
    </div>

    <div class="grid-item">
        <a href="/products/맛집">
            <img src="/static/images/food.jpg" alt="Image 3" class="grid-image"> <!-- 경로 수정 -->
            <div class="grid-text">
                <h2>맛집 계획</h2>
            </div>
        </a>
    </div>

    <div class="grid-item">
        <a href="/products/국내">
            <img src="/static/images/south-korea.jpg" alt="Image 4" class="grid-image">
            <div class="grid-text">
                <h2>국내 계획</h2>
            </div>
        </a>
    </div>

    <div class="grid-item">
        <a href="/products/해외">
            <img src="/static/images/Europe.jpg" alt="Image 5" class="grid-image"> <!-- 경로 수정 -->
            <div class="grid-text">
                <h2>해외 계획</h2>
            </div>
        </a>
    </div>

    <div class="grid-item">
        <a href="/products/휴식">
            <img src="/static/images/hyu.jpg" alt="Image 6" class="grid-image"> <!-- 경로 수정 -->
            <div class="grid-text">
                <h2>쉼 休</h2>
            </div>
        </a>
    </div>
</div>
</body>
</html>
