<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 내역</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sales.css">
</head>
<body>
<header>
    <h1>판매 내역</h1>
</header>
<main>
    <section class="sales-summary">
        <div class="summary-item">
            <h2>총 판매액</h2>
            <p>₩1,234,567</p>
        </div>
        <div class="summary-item">
            <h2>총 주문 수</h2>
            <p>89</p>
        </div>
        <div class="summary-item">
            <h2>평균 주문액</h2>
            <p>₩13,870</p>
        </div>
    </section>
    <section class="sales-list">
        <div class="sales-item">
            <div class="product-info">
                <h3>상품명 A</h3>
                <p class="category">카테고리: 여행</p>
            </div>
            <p class="quantity">수량: 5</p>
            <p class="price">₩250,000</p>
        </div>
        <div class="sales-item">
            <div class="product-info">
                <h3>상품명 B</h3>
                <p class="category">카테고리: 숙박</p>
            </div>
            <p class="quantity">수량: 3</p>
            <p class="price">₩150,000</p>
        </div>
        <!-- 더 많은 판매 항목 추가 -->
    </section>
</main>
<footer>
    <p>&copy; 2024 Viaje. All rights reserved.</p>
</footer>
</body>
</html>
