<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 헤더 내용은 그대로 유지 -->
</head>
<body>
<div class="container">
    <div class="cart-container">
        <div class="cart-header">
            <h1>Viaje 주문하기</h1>
            <p>여행 경험을 공유해보세요</p>
        </div>
        <div class="cart-content">
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>플랜 ID</th>
                    <th>제목</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody id="cart-content">
                <tr th:if="${orderItemList == null or #lists.isEmpty(orderItemList)}">
                    <td colspan="5">주문 내역이 없습니다.</td>
                </tr>
                <tr th:each="orderItem, iterStat : ${orderItemList}" th:if="${orderItem != null}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${orderItem.travelPlans?.planId}"></td>
                    <td>
                        <a th:href="@{/product_detail/{id}(id=${orderItem.travelPlans?.planId})}"
                           th:text="${orderItem.travelPlans?.title}"></a>
                    </td>
                    <td th:text="${orderItem.quantity}"></td>
                    <td th:text="${orderItem.travelPlans?.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="cart-footer" th:if="${orderItemList != null and not #lists.isEmpty(orderItemList)}">
            <h3>총 금액: <span th:text="${total_price != null ? total_price : '계산 중...'}"></span>원</h3>
            <br>
            <form th:action="@{/order/create}" method="post">
                <button type="submit" class="submitBtn">결제하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
