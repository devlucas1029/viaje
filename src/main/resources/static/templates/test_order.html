<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje - 장바구니</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" th:href="@{/css/cart.css}">-->
    <link rel="stylesheet" href="/static/css/cart.css">
    <link rel="icon" href="/static/images/icon/cart.ico">
    <title>장바구니(카트) Page</title>

</head>
<body>
<div class="container">
    <div class="cart-container">
        <div class="cart-header">
            <h1>Viaje 주문하기</h1>
            <p>여행 경험을 공유해보세요</p>
        </div>
        <div class="cart-content">
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>플랜 ID</th>
                    <th>제목</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody id="cart-content">
                <tr th:if="${#lists.isEmpty(orderItemList)}">
                    <td colspan="7">장바구니가 비어 있습니다.</td>
                </tr>
                <tr th:each="orderItem, iterStat : ${orderItemList}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${orderItem.travelPlans.planId}"></td>
                    <td>
                        <a th:href="@{/product_detail/{id}(id=${item.travelPlans.planId})}" th:text="${orderItem.travelPlans.title}"></a>
                    </td>
                    <td th:text="${orderItem.quantity}"></td>
                    <td th:text="${orderItem.travelPlans.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="cart-footer" th:if="${orderItemList != null and not #lists.isEmpty(orderItemList)}">
            <h3>총 금액: <span th:text="${total_price}"></span>원</h3>
            <br>
            <form th:action="@{/order/create}" method="post">
                <button type="submit" class="submitBtn">결제하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
