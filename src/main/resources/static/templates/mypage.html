<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje - 마이페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/mypage.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1><i class="fas fa-plane-departure"></i> Viaje</h1>
        <nav>
            <a href="/static/templates/main.html" class="nav-link"><i class="fas fa-home"></i> 홈</a>
            <a href="#" class="nav-link"><i class="fas fa-map-marked-alt"></i> 여행 플랜</a>
            <a href="#" class="nav-link"><i class="fas fa-users"></i> 커뮤니티</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="user-info">
        <div class="user-avatar">
            <img id="avatarPreview" src="https://via.placeholder.com/150" alt="User Avatar">
        </div>
        <div class="user-details">
            <h2>안녕하세요, <span id="userName">${user.userName}</span>님!</h2>
            <p class="mileage"><i class="fas fa-coins"></i> 마일리지: <span id="userMileage">${transaction.chargePoint}</span>점</p>
            <div class="button-group">
                <label for="avatarUpload" class="btn btn-change-photo"><i class="fas fa-camera"></i> 사진 변경</label>
                <input type="file" id="avatarUpload" style="display: none;">
                <a href="#" class="btn btn-edit-profile"><i class="fas fa-user-edit"></i> 프로필 수정</a>
            </div>
        </div>
    </div>

    <section class="travel-section">
        <h2><i class="fas fa-coins" style="color: gold;"></i><i class="fas fa-coins" style="color: gold;"></i> 포인트 충전 내역</h2>
        <div id="pointChargeHistory" class="travel-plans">
            <!-- 포인트 충전 내역이 JavaScript로 여기에 삽입됩니다 -->
            <li th:each="transaction : ${transactions}">
                <p>포인트: <span th:text="${transaction.chargePoint}"></span></p>
                <p>상태: <span th:text="${transaction.transactionStatus}"></span></p>
                <p>유형: <span th:text="${transaction.transactionType}"></span></p>
                <p>날짜: <span th:text="${#dates.format(transaction.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </li>
        </div>
    </section>

    <section class="travel-section">
        <h2><i class="fas fa-store"></i> 내가 판매한 계획</h2>
        <div id="purchasedPlans" class="travel-plans">
            <!-- 구매한 플랜이 JavaScript로 여기에 삽입됩니다 -->
        </div>
    </section>

    <section class="travel-section">
        <h2><i class="fas fa-shopping-cart"></i> 내가 구입한 계획</h2>
        <div id="soldPlans" class="travel-plans">
            <!-- 판매한 플랜이 JavaScript로 여기에 삽입됩니다 -->
        </div>
    </section>

    <section class="travel-section">
        <h2><i class="fas fa-pen"></i> 내가 작성한 글</h2>
        <div id="myPosts" class="travel-plans">
            <!-- 작성한 글이 JavaScript로 여기에 삽입됩니다 -->
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Viaje. All rights reserved.</p>
</footer>

<script src="/static/js/mypage.js"></script>
</body>
</html>
