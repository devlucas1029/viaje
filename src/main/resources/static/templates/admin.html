<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">Admin Panel</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Welcome, Admin</h1>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-users"></i>
                <p><strong>Users:</strong> 1024</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-dollar-sign"></i>
                <p><strong>Revenue:</strong> $50,000</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-shopping-cart"></i>
                <p><strong>Orders:</strong> 512</p>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn"><i class="fas fa-user-plus"></i> Add User</button>
            <button class="action-btn"><i class="fas fa-chart-bar"></i> View Reports</button>
            <button class="action-btn"><i class="fas fa-cog"></i> Manage Settings</button>
        </div>

        <div class="management">
            <h2>Management</h2>
            <div class="management-buttons">
                <a href="adminCharging" class="management-btn"><i class="fas fa-coins"></i> 포인트 충전내역</a>
                <a href="adminOrderHistory" class="management-btn"><i class="fas fa-shopping-cart"></i> 주문내역</a>
                <a href="adminPayment" class="management-btn"><i class="fas fa-credit-card"></i> 결제내역</a>
                <a href="adminSales" class="management-btn"><i class="fas fa-chart-line"></i> 판매내역</a>
                <a href="/products/admin" class="management-btn"><i class="fas fa-plane"></i> 여행 계획 상태</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Admin Panel. All rights reserved.</p>
</footer>
</body>
</html>
