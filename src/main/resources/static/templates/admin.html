<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="icon" href="/static/images/icon/admin.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">Admin Panel</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Welcome, Admin</h1>
        <section class="stats">
            <div class="stat-item">
                <i class="fas fa-users"></i>
                <p><strong>Users:</strong> 1024</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-chart-line"></i>
                <p><strong>Revenue:</strong> $50,000</p>
            </div>
            <div class="stat-item">
                <i class="fas fa-shopping-cart"></i>
                <p><strong>Orders:</strong> 512</p>
            </div>
        </section>
        <section class="actions">
            <button class="action-btn"><i class="fas fa-user-plus"></i> Add User</button>
            <button class="action-btn"><i class="fas fa-chart-bar"></i> View Reports</button>
            <button class="action-btn"><i class="fas fa-cogs"></i> Manage Settings</button>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2024 Admin Panel. All rights reserved.</p>
</footer>
</body>
</html>
